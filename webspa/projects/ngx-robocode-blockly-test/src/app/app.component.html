
<div style="display: flex; height: 70vh">
  <div style="flex-grow: 1;">
    <lib-ngx-robocode-blockly [(ngModel)]="model" [defaultWorkspaceXml]="defaultWorkspaceXml"></lib-ngx-robocode-blockly>
  </div>
  <div style="flex-grow: 1;">
    <ngx-monaco-editor [options]="editorOptions" [ngModel]="model?.code"></ngx-monaco-editor>
  </div>
</div>
<pre>{{model | json}}</pre>
