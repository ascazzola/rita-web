<div style="display: flex; height: 70vh">
  <div style="flex-grow: 1;">
    <lib-ngx-robocode-blockly (codeChanged)="onCodeChanged($event);" (xmlChanged)="currentXml=$event" [xml]="originalXml"></lib-ngx-robocode-blockly>
  </div>
  <div style="flex-grow: 1;">
    <ngx-monaco-editor [options]="editorOptions" [ngModel]="code$|async"></ngx-monaco-editor>
  </div>
</div>
<pre>{{currentXml}}</pre>
